<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        /* Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(29, 53, 87, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1449452198679-05c7fd30f416?q=80&w=2000') center/cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: clamp(48px, 8vw, 80px);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 60px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        /* Blog Section */
        .blog-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 60px;
            color: #333;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }
        
        .blog-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 30px rgba(0,0,0,0.15);
        }
        
        .blog-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .blog-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .blog-excerpt {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        .read-more {
            color: #1d3557;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .read-more:hover {
            color: #0a1929;
        }
        
        /* Contact Section */
        .contact-section {
            padding: 80px 0;
            background: white;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #1d3557;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #0a1929;
        }
        
        /* Post View */
        .post-view {
            padding: 80px 0;
            background: #f8f9fa;
            min-height: 100vh;
            display: none;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #1d3557;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            padding: 10px;
            transition: color 0.3s;
        }
        
        .back-btn:hover {
            color: #0a1929;
        }
        
        .post-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.3;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .post-date {
            color: #666;
            font-size: 14px;
        }
        
        .post-tags {
            display: flex;
            gap: 10px;
        }
        
        .tag {
            background: #e8f0fe;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #1d3557;
        }
        
        .post-body {
            line-height: 1.8;
            color: #444;
            font-size: 18px;
            white-space: pre-wrap;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .post-title {
                font-size: 28px;
            }
            
            .post-body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Space</div>
            <ul class="nav-links">
                <li><a href="#home" onclick="showSection('home')">HOME</a></li>
                <li><a href="#blog" onclick="showSection('blog')">BLOG</a></li>
                <li><a href="#contact" onclick="showSection('contact')">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title">Welcome to my world</h1>
        </div>
    </section>
    
    <!-- Latest Blog Posts Section -->
    <section id="latest-posts" class="blog-section">
        <div class="container">
            <h2 class="section-title">Latest Posts</h2>
            <div class="blog-grid" id="blogGrid">
                <!-- Blog posts will be loaded here -->
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="contact-section" style="display: none;">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">送信</button>
            </form>
        </div>
    </section>
    
    <!-- Post View -->
    <section id="post-view" class="post-view">
        <div class="container">
            <button class="back-btn" onclick="goBack()">← Back</button>
            <article class="post-content" id="postContent">
                <!-- Post content will be loaded here -->
            </article>
        </div>
    </section>
    
    <script src="blog.js"></script>
    <script>
        let currentSection = 'home';
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadLatestPosts();
            setupNavigation();
        });
        
        // Load latest posts
        function loadLatestPosts() {
            const posts = blog.getAllPosts().slice(0, 3);
            const blogGrid = document.getElementById('blogGrid');
            
            blogGrid.innerHTML = posts.map(post => `
                <article class="blog-card">
                    <div class="blog-date">${formatDate(post.date)}</div>
                    <h3 class="blog-title">${post.title}</h3>
                    <p class="blog-excerpt">${post.excerpt}</p>
                    <a href="#" class="read-more" onclick="showPost('${post.id}'); return false;">Read more →</a>
                </article>
            `).join('');
        }
        
        // Show section
        function showSection(section) {
            // Hide all sections
            document.getElementById('home').style.display = section === 'home' ? 'flex' : 'none';
            document.getElementById('latest-posts').style.display = section === 'home' ? 'block' : 'none';
            document.getElementById('contact').style.display = section === 'contact' ? 'block' : 'none';
            document.getElementById('post-view').style.display = 'none';
            
            currentSection = section;
            window.scrollTo(0, 0);
        }
        
        // Show single post
        function showPost(postId) {
            const post = blog.getPost(postId);
            if (!post) return;
            
            const postContent = document.getElementById('postContent');
            postContent.innerHTML = `
                <h1 class="post-title">${post.title}</h1>
                <div class="post-meta">
                    <span class="post-date">${formatDate(post.date)}</span>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
                <div class="post-body">${post.content}</div>
            `;
            
            // Hide other sections and show post
            document.getElementById('home').style.display = 'none';
            document.getElementById('latest-posts').style.display = 'none';
            document.getElementById('contact').style.display = 'none';
            document.getElementById('post-view').style.display = 'block';
            
            window.scrollTo(0, 0);
        }
        
        // Go back from post view
        function goBack() {
            document.getElementById('post-view').style.display = 'none';
            showSection(currentSection);
        }
        
        // Setup navigation
        function setupNavigation() {
            // Navigation is handled by onclick events in HTML
        }
        
        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '.');
        }
    </script>
</body>
</html>
