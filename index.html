<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>My Personal Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        /* Header */
        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(29, 53, 87, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px 0;
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }
        
        .nav-links a:hover {
            opacity: 0.8;
        }
        
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1449452198679-05c7fd30f416?q=80&w=2000&v=1752837046') center/cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        
        .hero-content {
            text-align: center;
            color: white;
            z-index: 10;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: clamp(48px, 8vw, 80px);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 60px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        
        /* Cat Animation */
        .floating-cats {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        .cat {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.9;
            cursor: pointer;
            pointer-events: all;
            transition: transform 0.3s ease;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .cat:hover {
            transform: scale(1.2);
            opacity: 1;
        }
        
        .cat1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 8s;
        }
        
        .cat2 {
            top: 15%;
            right: 15%;
            animation-delay: 2s;
            animation-duration: 10s;
        }
        
        .cat3 {
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 7s;
        }
        
        .cat4 {
            bottom: 20%;
            right: 10%;
            animation-delay: 1s;
            animation-duration: 9s;
        }
        
        .cat5 {
            top: 50%;
            left: 5%;
            animation-delay: 3s;
            animation-duration: 12s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(-10px) rotate(-3deg);
            }
            75% {
                transform: translateY(-15px) rotate(2deg);
            }
        }
        
        /* Walking cat animation */
        .walking-cat {
            position: absolute;
            bottom: 30%;
            width: 80px;
            height: 80px;
            animation: walk 15s linear infinite;
            z-index: 5;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        @keyframes walk {
            0% {
                left: -80px;
                transform: scaleX(1);
            }
            25% {
                left: 25%;
                transform: scaleX(1) translateY(-10px);
            }
            50% {
                left: 50%;
                transform: scaleX(1) translateY(0px);
            }
            50.1% {
                transform: scaleX(-1) translateY(0px);
            }
            75% {
                left: 75%;
                transform: scaleX(-1) translateY(-10px);
            }
            100% {
                left: calc(100% + 80px);
                transform: scaleX(-1) translateY(0px);
            }
        }
        
        /* Sleeping cat */
        .sleeping-cat {
            position: absolute;
            bottom: 15%;
            right: 5%;
            width: 70px;
            height: 70px;
            animation: sleep 4s ease-in-out infinite;
            z-index: 5;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        @keyframes sleep {
            0%, 100% {
                opacity: 0.6;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.1);
            }
        }
        
        /* Blog Section */
        .blog-section {
            padding: 80px 0;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .section-title {
            text-align: center;
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 60px;
            color: #333;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }
        
        .blog-card {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 30px rgba(0,0,0,0.15);
        }
        
        .blog-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .blog-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .blog-excerpt {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        .read-more {
            color: #1d3557;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .read-more:hover {
            color: #0a1929;
        }
        
        /* Contact Section */
        .contact-section {
            padding: 80px 0;
            background: white;
        }
        
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
        }
        
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #1d3557;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #0a1929;
        }
        
        /* Post View */
        .post-view {
            padding: 80px 0;
            background: #f8f9fa;
            min-height: 100vh;
            display: none;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #1d3557;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            padding: 10px;
            transition: color 0.3s;
        }
        
        .back-btn:hover {
            color: #0a1929;
        }
        
        .post-content {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .post-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            line-height: 1.3;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .post-date {
            color: #666;
            font-size: 14px;
        }
        
        .post-tags {
            display: flex;
            gap: 10px;
        }
        
        .tag {
            background: #e8f0fe;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #1d3557;
        }
        
        .post-body {
            line-height: 1.8;
            color: #444;
            font-size: 18px;
            white-space: pre-wrap;
        }
        
        /* Blog Page with Calendar */
        .blog-page {
            display: none;
            padding: 100px 0 80px;
            min-height: 100vh;
            background: #f8f9fa;
        }
        
        .blog-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Calendar Styles */
        .calendar-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
        }
        
        .calendar-nav button {
            background: none;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .calendar-nav button:hover {
            background: #f0f0f0;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            padding: 5px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .calendar-day:hover {
            background: #f0f0f0;
        }
        
        .calendar-day.has-post {
            background: #1d3557;
            color: white;
            font-weight: 600;
        }
        
        .calendar-day.has-post:hover {
            background: #0a1929;
        }
        
        .calendar-day.other-month {
            color: #ccc;
        }
        
        .calendar-day.selected {
            background: #457b9d;
            color: white;
        }
        
        /* Post List */
        .post-list-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .post-list-title {
            font-size: 28px;
            margin-bottom: 30px;
        }
        
        .post-list-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        
        .post-list-item:last-child {
            border-bottom: none;
        }
        
        .post-list-item h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .post-list-item a {
            color: #1d3557;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .post-list-item a:hover {
            color: #0a1929;
        }
        
        .post-list-date {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .post-list-excerpt {
            color: #666;
            line-height: 1.6;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                gap: 20px;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
            }
            
            .post-title {
                font-size: 28px;
            }
            
            .post-body {
                font-size: 16px;
            }
            
            .blog-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .calendar-container {
                position: relative;
                top: auto;
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Space</div>
            <ul class="nav-links">
                <li><a href="#home" onclick="showSection('home')">HOME</a></li>
                <li><a href="#blog" onclick="showSection('blog')">BLOG</a></li>
                <li><a href="#contact" onclick="showSection('contact')">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <div class="hero-bg"></div>
        
        <!-- Floating cats -->
        <div class="floating-cats">
            <img src="https://openclipart.org/image/400px/216736" class="cat cat1" onclick="meow()" title="にゃー！" alt="可愛い猫1">
            <img src="https://openclipart.org/image/400px/183893" class="cat cat2" onclick="meow()" title="ふわふわ〜" alt="可愛い猫2">
            <img src="https://openclipart.org/image/400px/325321" class="cat cat3" onclick="meow()" title="遊ぼう！" alt="可愛い猫3">
            <img src="https://openclipart.org/image/400px/249159" class="cat cat4" onclick="meow()" title="きらきら✨" alt="可愛い猫4">
            <img src="https://openclipart.org/image/400px/231567" class="cat cat5" onclick="meow()" title="zzz..." alt="可愛い猫5">
        </div>
        
        <!-- Walking cat -->
        <img src="https://openclipart.org/image/400px/216736" class="walking-cat" onclick="meow()" title="お散歩中〜" alt="歩く猫">
        
        <!-- Sleeping cat -->
        <img src="https://openclipart.org/image/400px/231567" class="sleeping-cat" onclick="meow()" title="すやすや..." alt="寝る猫">
        
        <div class="hero-content">
            <h1 class="hero-title">Welcome to my world</h1>

    </section>
    
    <!-- Latest Blog Posts Section -->
    <section id="latest-posts" class="blog-section">
        <div class="container">
            <h2 class="section-title">Latest Posts</h2>
            <div class="blog-grid" id="blogGrid">
                <!-- Blog posts will be loaded here -->
            </div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="contact-section" style="display: none;">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">送信</button>
            </form>
        </div>
    </section>
    
    <!-- Blog Page with Calendar -->
    <section id="blog" class="blog-page" style="display: none;">
        <div class="blog-layout">
            <aside class="calendar-container">
                <div class="calendar-header">
                    <h3 class="calendar-title" id="calendarTitle">Calendar</h3>
                    <div class="calendar-nav">
                        <button onclick="changeMonth(-1)">←</button>
                        <button onclick="changeMonth(1)">→</button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar">
                    <!-- Calendar will be rendered here -->
                </div>
            </aside>
            <main class="post-list-container">
                <h2 class="post-list-title" id="postListTitle">All Posts</h2>
                <div id="postList">
                    <!-- Post list will be rendered here -->
                </div>
            </main>
        </div>
    </section>
    
    <!-- Post View -->
    <section id="post-view" class="post-view">
        <div class="container">
            <button class="back-btn" onclick="goBack()">← Back</button>
            <article class="post-content" id="postContent">
                <!-- Post content will be loaded here -->
            </article>
        </div>
    </section>
    
    <script src="blog.js?v=1752837046"></script>
    <script>
        let currentSection = 'home';
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let selectedDate = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadLatestPosts();
            setupNavigation();
            renderCalendar();
            renderPostList();
        });
        
        // Load latest posts
        function loadLatestPosts() {
            const posts = blog.getAllPosts().slice(0, 3);
            const blogGrid = document.getElementById('blogGrid');
            
            blogGrid.innerHTML = posts.map(post => `
                <article class="blog-card">
                    <div class="blog-date">${formatDate(post.date)}</div>
                    <h3 class="blog-title">${post.title}</h3>
                    <p class="blog-excerpt">${post.excerpt}</p>
                    <a href="#" class="read-more" onclick="showPost('${post.id}'); return false;">Read more →</a>
                </article>
            `).join('');
        }
        
        // Show section
        function showSection(section) {
            // Hide all sections
            document.getElementById('home').style.display = section === 'home' ? 'flex' : 'none';
            document.getElementById('latest-posts').style.display = section === 'home' ? 'block' : 'none';
            document.getElementById('blog').style.display = section === 'blog' ? 'block' : 'none';
            document.getElementById('contact').style.display = section === 'contact' ? 'block' : 'none';
            document.getElementById('post-view').style.display = 'none';
            
            if (section === 'blog') {
                renderCalendar();
                renderPostList();
            }
            
            currentSection = section;
            window.scrollTo(0, 0);
        }
        
        // Show single post
        function showPost(postId) {
            const post = blog.getPost(postId);
            if (!post) return;
            
            const postContent = document.getElementById('postContent');
            postContent.innerHTML = `
                <h1 class="post-title">${post.title}</h1>
                <div class="post-meta">
                    <span class="post-date">${formatDate(post.date)}</span>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
                <div class="post-body">${post.content}</div>
            `;
            
            // Hide other sections and show post
            document.getElementById('home').style.display = 'none';
            document.getElementById('latest-posts').style.display = 'none';
            document.getElementById('blog').style.display = 'none';
            document.getElementById('contact').style.display = 'none';
            document.getElementById('post-view').style.display = 'block';
            
            window.scrollTo(0, 0);
        }
        
        // Go back from post view
        function goBack() {
            document.getElementById('post-view').style.display = 'none';
            showSection(currentSection);
        }
        
        // Calendar functions
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const title = document.getElementById('calendarTitle');
            
            // Update title
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            title.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            
            // Clear calendar
            calendar.innerHTML = '';
            
            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            const daysInPrevMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            // Get posts for this month
            const posts = blog.getAllPosts();
            const postsThisMonth = posts.filter(post => {
                const date = new Date(post.date);
                return date.getFullYear() === currentYear && date.getMonth() === currentMonth;
            });
            
            // Create post date map
            const postDates = new Set(postsThisMonth.map(p => new Date(p.date).getDate()));
            
            // Add previous month's days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'calendar-day other-month';
                day.textContent = daysInPrevMonth - i;
                calendar.appendChild(day);
            }
            
            // Add current month's days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                
                if (postDates.has(day)) {
                    dayEl.classList.add('has-post');
                }
                
                if (selectedDate && 
                    selectedDate.getFullYear() === currentYear &&
                    selectedDate.getMonth() === currentMonth &&
                    selectedDate.getDate() === day) {
                    dayEl.classList.add('selected');
                }
                
                dayEl.onclick = () => selectDate(day);
                calendar.appendChild(dayEl);
            }
            
            // Add next month's days
            const totalCells = calendar.children.length - 7; // Subtract headers
            const remainingCells = 35 - totalCells;
            for (let day = 1; day <= remainingCells; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day other-month';
                dayEl.textContent = day;
                calendar.appendChild(dayEl);
            }
        }
        
        function changeMonth(direction) {
            currentMonth += direction;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }
        
        function selectDate(day) {
            selectedDate = new Date(currentYear, currentMonth, day);
            renderCalendar();
            
            // Filter posts for selected date
            const posts = blog.getAllPosts();
            const postsForDate = posts.filter(post => {
                const postDate = new Date(post.date);
                return postDate.getFullYear() === selectedDate.getFullYear() &&
                       postDate.getMonth() === selectedDate.getMonth() &&
                       postDate.getDate() === selectedDate.getDate();
            });
            
            // Update post list
            if (postsForDate.length > 0) {
                renderPostList(postsForDate, `Posts for ${selectedDate.toLocaleDateString()}`);
            } else {
                renderPostList([], `No posts for ${selectedDate.toLocaleDateString()}`);
            }
        }
        
        function renderPostList(posts = null, title = 'All Posts') {
            const postList = document.getElementById('postList');
            const titleEl = document.getElementById('postListTitle');
            
            // Clear selected date if showing all posts
            if (title === 'All Posts') {
                selectedDate = null;
                renderCalendar();
            }
            
            titleEl.textContent = title;
            
            const postsToShow = posts || blog.getAllPosts();
            
            if (postsToShow.length === 0) {
                postList.innerHTML = '<p style="color: #666;">No posts found.</p>';
                return;
            }
            
            postList.innerHTML = postsToShow.map(post => `
                <div class="post-list-item">
                    <div class="post-list-date">${formatDate(post.date)}</div>
                    <h3><a href="#" onclick="showPost('${post.id}'); return false;">${post.title}</a></h3>
                    <p class="post-list-excerpt">${post.excerpt}</p>
                </div>
            `).join('');
        }
        
        // Setup navigation
        function setupNavigation() {
            // Navigation is handled by onclick events in HTML
        }
        
        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            }).replace(/\//g, '.');
        }
        
        // Cat interaction
        function meow() {
            const meowSounds = ['にゃー！', 'にゃんにゃん♪', 'ふにゃー', 'みゃー', 'にゃーん'];
            const randomMeow = meowSounds[Math.floor(Math.random() * meowSounds.length)];
            
            // Create floating meow text
            const meowText = document.createElement('div');
            meowText.textContent = randomMeow;
            meowText.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 24px;
                color: #ff6b6b;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
                z-index: 1000;
                pointer-events: none;
                animation: meowPop 2s ease-out forwards;
            `;
            
            // Add animation keyframes
            if (!document.getElementById('meowAnimation')) {
                const style = document.createElement('style');
                style.id = 'meowAnimation';
                style.textContent = `
                    @keyframes meowPop {
                        0% {
                            opacity: 0;
                            transform: translate(-50%, -50%) scale(0.5);
                        }
                        20% {
                            opacity: 1;
                            transform: translate(-50%, -50%) scale(1.2);
                        }
                        100% {
                            opacity: 0;
                            transform: translate(-50%, -80%) scale(1);
                        }
                    }
                `;
                document.head.appendChild(style);
            }
            
            document.body.appendChild(meowText);
            
            // Remove after animation
            setTimeout(() => {
                document.body.removeChild(meowText);
            }, 2000);
            
            // Add bounce effect to clicked cat
            event.target.style.animation = 'none';
            setTimeout(() => {
                event.target.style.animation = '';
            }, 100);
        }
    </script>
</body>
